backend:
  name: github
  repo: IrlanFreitas/pwa-with-react
  branch: master
  site_domain: https://irlanfreitas.me/
  
publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: "YYYY-MM-DD"}
      - {label: "image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["dev", "misc"], required: false }
      - {label: "Section", name: "section", widget: "select", options: ["blog", "project"] }
      - {label: "Duration", name: "duration", widget: "number", required: false}
      - {label: "Background", name: "background", widget: "select", options: [{label: "dev", value: "#B31917"}, {label: "misc", value: "#2DA0C3"}] }
      - {label: "Body", name: "body", widget: "markdown"}